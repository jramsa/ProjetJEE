<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"   
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      lang="en" xml:lang="en">

    <h:head>
        <title>Projet JEE</title>
        <link rel="stylesheet" type="text/css" href="style/style.css" media="all" />
        <style>
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuI_3Kfm_8nN-h1KyfSYlttKFnin3_N-c" type="text/javascript"></script>
        <script type="text/javascript">
            function geocode() {
                alert(document.getElementById('address').value);
                PF('geoMap').geocode(document.getElementById('address').value);
            }

            function reverseGeocode() {
                var lat = document.getElementById('lat').value,
                        lng = document.getElementById('lng').value;

                PF('revGeoMap').reverseGeocode(lat, lng);
            }
        </script>
    </h:head>

    <h:body>

        <div class="bod">

            <table class="centre">
                <tr>
                    <td class="gras">Projet JEE</td>
                    <td class="colonne">Login
                        <h:graphicImage value="img/log.png" class="logo" /></td>
                </tr>
            </table>

            <h:form prependId="false">
                <table class="centre2">
                    <tr>
                        <td class="colonne2">
                            <p:inputText placeholder="Entrez un lieu" style="width:80%" id="address" />
                            <p:commandButton icon="ui-icon-search" onclick="geocode()" type="button" />
                        </td>
                        <td class="colonne2">
                            <p:selectOneMenu  style="width:80%">
                                <f:selectItem itemLabel="S&eacute;lectionner un type" noSelectionOption="true" />
                                <f:selectItem itemLabel="Caf&eacute;" itemValue="Café" />
                                <f:selectItem itemLabel="Hotspot" itemValue="Hotspot" />
                                <f:selectItem itemLabel="Caf&eacute; + Hotspot" itemValue="Café + Hotspot" />
                            </p:selectOneMenu>
                        </td>
                        <td class="colonne2">
                            <p:selectOneMenu  style="width:80%">
                                <f:selectItem itemLabel="S&eacute;lectionner une distance" noSelectionOption="true" />
                                <f:selectItem itemLabel="+ proche" itemValue="+ proche" />
                                <f:selectItem itemLabel="500 m" itemValue="500 m" />
                                <f:selectItem itemLabel="1 km" itemValue="1 km" />
                            </p:selectOneMenu>
                        </td>
                        <td class="colonne2" style="width:10%">
                            <h:graphicImage value="img/loupe.png" class="logo" />
                        </td>
                        <td class="colonne2" style="width:15%">
                            <h:outputText value="Favoris " class="texteDroite"/>
                            <p:selectBooleanCheckbox />
                        </td>
                    </tr>
                </table><br/><br/>

                <f:view contentType="text/html">
                    <p:gmap id="geoGmap" widgetVar="geoMap" center="48.866667, 2.333333" zoom="2" type="ROADMAP" style="width:100%;height:500px" model="#{map.geoModel}">
                        <!--<p:ajax event="geocode" listener="#{map.onGeocode}" update="@this" />-->
                    </p:gmap>
                </f:view>

            </h:form>

        </div>

    </h:body>

</html>
