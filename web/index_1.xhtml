<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<title>Login</title>
	</h:head>

	<h:body>
		<f:view>
		<p:growl id="growl" showDetail="true" sticky="true" />  
			<div class="login-page">
				<div class="form">
			    	<h:form class="register-form">
			      		<p:inputText placeholder="login" value="#{register.login}"/>
			      		<p:password  placeholder="password" value="#{register.password}"/>
			      		<p:password  placeholder="verify password" value="#{register.password2}"/>
			      		<p:inputText placeholder="email address" value="#{register.email}"/>
			      		<p:commandButton value="Register" update="growl" action="#{register.register}" />
			      		<p class="message">Already registered? <a href="#">Sign In</a></p>
			    	</h:form>
			    	<h:form class="login-form">
			      		<p:inputText placeholder="username" value="#{login.login}"/>
			      		<p:password  placeholder="password" value="#{login.password}"/>
			      		<p:commandButton update="growl" value="Login" action="#{login.connect}"/>
			      		<p class="message">Not registered? <a href="#">Create an account</a></p>
			    	</h:form>
			  	</div>
			</div>

			<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
			
			<script src="js/login.js"></script>
		</f:view>
	</h:body>

</html>
