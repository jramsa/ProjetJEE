<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="style/login.css"/>
        <title>Projet JEE</title>
        
        <h:outputStylesheet library="css" name="sweetalert.css" />
        <h:outputScript library="js" name="sweetalert.min.js" />
    </h:head>

    <h:body>
        <f:view>
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <div class="login-page">
                <div class="form">
                    
                    <h:form class="register-form" id="register-form">
                        <p:inputText placeholder="first name" value ="#{login.user.firstname}" required="true"/>
                        <p:inputText placeholder="last name" value ="#{login.user.lastname}" required="true"/>
                        <p:password  placeholder="password" value ="#{login.password}" required="true"/>
                        <!--<p:password  placeholder="verify password" />-->
                        <p:inputText placeholder="email address" value ="#{login.user.email}" required="true"/>
                        <p:commandButton value="Register" action="#{login.register()}"   />
                        <p class="message">Already registered? <a href="#">Sign In</a></p>
                    </h:form>
                    
                    <h:form class="login-form" id="login-form">
                        <p:inputText placeholder="username" id="email" value ="#{login.user.email}" />
                        <p:password  placeholder="password" value ="#{login.user.password}"  />
                        <p:commandButton value="Login" update="login-form" actionListener="#{login.connexion()}" />
                        <p class="message">Not registered? <a href="#">Create an account</a></p>
                    </h:form>
                </div>
            </div>
            
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script src="js/login.js"></script>

        </f:view>
    </h:body>

</html>
