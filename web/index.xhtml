<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="style/login.css"/>
        <title>Projet JEE</title>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <!--<script src="http://maps.google.com/maps/api/js?key=AIzaSyBuI_3Kfm_8nN-h1KyfSYlttKFnin3_N-c" type="text/javascript" ></script>-->
        <script src="js/login.js"></script>
    </h:head>

    <h:body>
        <f:view>
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <div class="login-page">
                <div class="form">
                    <h:form class="register-form">
                        <p:inputText placeholder="login" />
                        <p:password  placeholder="password" />
                        <p:password  placeholder="verify password" />
                        <p:inputText placeholder="email address" />
                        <p:commandButton value="Register"  />
                        <p class="message">Already registered? <a href="#">Sign In</a></p>
                    </h:form>
                    <h:form class="login-form" id="login-form">
                        <p:inputText placeholder="username" id="email" value ="#{login.user.email}" />
                        <p:password  placeholder="password" value ="#{login.user.password}"  />
                        <p:commandButton value="Login" update="login-form" actionListener="#{login.connexion()}" />
                        <p class="message">Not registered? <a href="#">Create an account</a></p>
                    </h:form>
                </div>
            </div>

        </f:view>
    </h:body>

</html>
